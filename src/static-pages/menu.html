<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/menu.css">
  </head>
  <body>
    <div class="jumbotron">
      <h1>Marc's Pizzeria</h3>
      <h3>Local Ottawa favourite for pizza, and poutine!</h3>
    </div>
    <div class="menu">
      <div class="flex-container flex-row justify-space-between">
        <div class="flex-container flex-column menu-item">
          <img src="../images/pizza-sample.jpeg">
          <h3>Small Pizza</h3>
          <span>$10</span>
          <button type="submit" class="cart-button">Add to Cart</button>
        </div>
        <div class="flex-container flex-column menu-item">
          <img src="../images/pizza-sample.jpeg">
          <h3>Medium Pizza</h3>
          <span>$12</span>
          <button type="submit" class="cart-button">Add to Cart</button>
        </div>
        <div class="flex-container flex-column menu-item">
          <img src="../images/pizza-sample.jpeg">
          <h3>Large Pizza</h3>
          <span>$14</span>
          <button type="submit" class="cart-button">Add to Cart</button>
        </div>
      </div>
      <div class="flex-container flex-row justify-space-between">
          <div class="flex-container flex-column menu-item">
            <img src="../images/small-sub.jpeg">
            <h3>Small Sub</h3>
            <span>$6</span>
            <button type="submit" class="cart-button">Add to Cart</button>
          </div>
          <div class="flex-container flex-column menu-item">
            <img src="../images/small-sub.jpeg">
            <h3>Medium Sub</h3>
            <span>$8</span>
            <button type="submit" class="cart-button">Add to Cart</button>
          </div>
          <div class="flex-container flex-column menu-item">
            <img src="../images/small-sub.jpeg">
            <h3>Large Sub</h3>
            <span>$10</span>
            <button type="submit" class="cart-button">Add to Cart</button>
          </div>
        </div>
        <div class="flex-container flex-column menu-item">
            <img src="../images/soft-drink.jpeg">
            <h3>Soft Drink</h3>
            <span>$2</span>
            <button type="submit" class="cart-button">Add to Cart</button>
          </div>
    </div>
  </body>
</html>
