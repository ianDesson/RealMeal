<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../styles/order.css" />
  </head>
  <body>
    <div class="container">
      <div id="heading">
        <h1>Shopping Cart</h1>
      </div>
      <div id="cart">
        <div class="flex-container flex-column">
          <ul>
            <li class="cart-item justify-space-between">
              <div id="item-name">
                <h6>Medium Pizza</h6>
                <small>Total: $12</small>
              </div>
              x1
            </li>
            <li class="cart-item justify-space-between">
              <div id="item-name">
                <h6>Soft Drinks</h6>
                <small>Total: $8</small>
              </div>
              x4
            </li>
          </ul>
          <div id="subtotal" class="flex-container flex-row justify-space-between">
            <h6>Subtotal:</h6>
            <h6>$20</h6>
          </div>
          <br/>
          <button type="submit" class="submit-button">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
